<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../d2l-polymer-siren-behaviors/store/entity-behavior.html">
<link rel="import" href="../d2l-polymer-siren-behaviors/store/siren-action-behavior.html">
<link rel="import" href="../d2l-colors/d2l-colors.html">
<link rel="import" href="../d2l-button/d2l-button.html">
<link rel="import" href="../d2l-button/d2l-button-icon.html">
<link rel="import" href="../d2l-icons/tier1-icons.html">
<link rel="import" href="./d2l-alignment-intent.html">
<link rel="import" href="./localize-behavior.html">
<!--
`d2l-select-outcomes`


@demo demo/index.html
-->

<dom-module id="d2l-alignment-list">
	<template strip-whitespace>
		<style>
			:host {
				display: block;
			}

			ul {
				padding: 0;
				flex: 1 1 auto;
				overflow: auto;
			}

			li {
				position: relative;
				z-index: 1;
				list-style-type: none;
				margin-top: -1px;
				border: 1px solid transparent;
				border-top-color: var(--d2l-color-gypsum);
				color: var(--d2l-color-ferrite);
				padding: 0.75rem 1.25rem;
			}

			d2l-checkbox {
				margin: 0;
			}

			li.d2l-select-outcomes-first {
				border-top-color: transparent;
				margin-top: 0;
			}

			li:focus,
			li:hover,
			li.d2l-select-outcomes-first:focus,
			li.d2l-select-outcomes-first:hover {
				z-index: 2;
				background-color: var(--d2l-color-celestine-plus-2);
				border-top: 1px solid var(--d2l-color-celestine-plus-1);
				border-bottom: 1px solid var(--d2l-color-celestine-plus-1);
				color: var(--d2l-color-celestine);
			}

			d2l-button {
				margin-right: 0.5rem;
			}
			:host-context([dir="rtl"]) d2l-button {
				margin-right: 0;
				margin-left: 0.5rem;
			}
			:host(:dir(rtl)) d2l-button {
				margin-right: 0;
				margin-left: 0.5rem;
			}

			.buttons {
				flex: 0 0 auto;
			}
		</style>
		<ul>
			<template is="dom-repeat" items="[[candidateEntities]]">
				<li class$="[[_getClass(index, candidateEntities)]]">
					<d2l-checkbox checked="[[_getChecked(item)]]" on-change="_onOutcomeSelectChange" data-index$="[[index]]">
						<d2l-alignment-intent href="[[_getIntent(item)]]" token="[[token]]"></d2l-alignment-intent>
					</d2l-checkbox>
				</li>
			</template>
		</ul>
		<div class="buttons">
			<d2l-button primary on-click="_add">[[localize('add')]]</d2l-button>
			<d2l-button on-click="_cancel">[[localize('cancel')]]</d2l-button>
		</div>
	</template>

	<script>
		Polymer({

			is: 'd2l-alignment-list',

			behaviors: [
				D2L.PolymerBehaviors.Siren.EntityBehavior,
				D2L.PolymerBehaviors.Siren.SirenActionBehavior,
				window.D2L.PolymerBehaviors.SelectOutcomes.LocalizeBehavior
			],

			properties: {
				candidates: Object
			},

			observers: [
				'_getCandidates(entity)'
			],

			ready: function() {
				this.__promise = null;
				this.__promises = 0;
			},

			_getClass: function(index, candidates) {
				var className = '';
				if (index === 0) {
					className += 'd2l-select-outcomes-first';
				}
				if (index === candidates.length - 1) {
					className += ' d2l-select-outcomes-last';
				}
				return className;
			},

			_performActionAndUpdate: function(getAction) {
				var self = this;
				this.__promises++;
				this.__promise = Promise.resolve(this.__promise)
					.then(function() {
						self.__promises--;
						var action = getAction.call(self);
						if (action) {
							return self.performSirenAction(action)
								.then(function(candidates) {
									self.candidates = candidates;
									if (self.__promises <= 0) {
										self.__promises = 0;
										self.__promise = null;
										self.candidateEntities = candidates.entities;
									}
								});
						}
					})
					.catch(function() {
						self.__promises--;
					});
			},

			_getCandidates: function(entity) {
				if (!entity) {
					return;
				}
				this._performActionAndUpdate(function() {
					return entity.getActionByName('__start-update-alignments');
				});
			},

			_getChecked: function(candidate) {
				return candidate.hasClass('__selected');
			},

			_getIntent: function(entity) {
				return entity && entity.hasLinkByRel('__intent') && entity.getLinkByRel('__intent').href;
			},

			_onOutcomeSelectChange: function(e) {
				var target = Polymer.dom(e).localTarget;
				var index = +target.dataset.index;
				this._performActionAndUpdate(function() {
					var candidate = this.candidates.entities[index];
					if (candidate) {
						if (e.target.checked && candidate.getActionByName('__select')) {
							return candidate.getActionByName('__select');
						} else if (!e.target.checked && candidate.getActionByName('__deselect')) {
							return candidate.getActionByName('__deselect');
						}
					}
				});
			},

			_add: function() {
				this._performActionAndUpdate(function() {
					return this.candidates.getActionByName('__submit');
				});
			},

			_cancel: function() {
				this._getCandidates(this.entity);
			}

		});
	</script>
</dom-module>
