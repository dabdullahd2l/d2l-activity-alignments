<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../d2l-polymer-siren-behaviors/store/entity-behavior.html">
<link rel="import" href="../d2l-colors/d2l-colors.html">
<link rel="import" href="../d2l-button/d2l-button.html">
<link rel="import" href="../d2l-button/d2l-button-icon.html">
<link rel="import" href="../d2l-icons/tier1-icons.html">
<link rel="import" href="../d2l-alert/d2l-alert.html">
<link rel="import" href="./d2l-alignment-list.html">
<link rel="import" href="./localize-behavior.html">
<!--
`d2l-select-outcomes`


@demo demo/index.html
-->

<dom-module id="d2l-select-outcomes">
	<template strip-whitespace>
		<style>
			:host {
				display: flex;
			}

			.main {
				flex: 1;
				display: flex;
				flex-direction: column;
				height: 100%;
			}
			.header {
				flex: 0 0 auto;
				display: flex;
				justify-content: flex-end;
			}
		</style>
		<div class="main">
			<div class="header">
				<d2l-button-icon icon="d2l-tier1:close-default" text="[[localize('cancel')]]" on-click="_close"></d2l-button-icon>
			</div>
			<d2l-alignment-list href="[[_getAlignments(entity)]]" token="[[token]]"></d2l-alignment-list>
			<template is="dom-if" if="[[_showError]]">
				<d2l-alert type="error">[[localize('error')]]</d2l-alert>
			</template>
		</div>
	</template>

	<script>
		Polymer({

			is: 'd2l-select-outcomes',

			properties: {
				_showError: {
					type: Boolean,
					value: false
				}
			},

			behaviors: [
				D2L.PolymerBehaviors.Siren.EntityBehavior,
				window.D2L.PolymerBehaviors.SelectOutcomes.LocalizeBehavior
			],

			ready: function() {
				this._boundHandleError = this._handleError.bind(this);
			},

			attached: function() {
				this._showError = false;
				this.addEventListener('d2l-siren-entity-error', this._boundHandleError);
			},

			detached: function() {
				this.removeEventListener('d2l-siren-entity-error', this._boundHandleError);
			},

			_handleError: function() {
				this._showError = true;
			},

			_getClass: function(index, objectives) {
				if (index === 0) {
					return 'd2l-select-outcomes-first';
				} else if (index === objectives.length - 1) {
					return 'd2l-select-outcomes-last';
				}
				return '';
			},

			_getAlignments: function(entity) {
				return entity && entity.hasLinkByRel('https://api.brightspace.com/rels/__alignments') && entity.getLinkByRel('https://api.brightspace.com/rels/__alignments').href;
			},

			_close: function() {
				this.dispatchEvent(new CustomEvent('d2l-select-outcomes-closed', {
					bubbles: true,
					composed: true
				}));
			}

		});
	</script>
</dom-module>
