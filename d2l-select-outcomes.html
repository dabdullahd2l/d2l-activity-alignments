<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../d2l-polymer-siren-behaviors/store/entity-behavior.html">
<link rel="import" href="../d2l-colors/d2l-colors.html">
<link rel="import" href="../d2l-button/d2l-button.html">
<link rel="import" href="../d2l-button/d2l-button-icon.html">
<link rel="import" href="../d2l-icons/tier1-icons.html">
<link rel="import" href="./d2l-alignment-list.html">
<link rel="import" href="./localize-behavior.html">
<!--
`d2l-select-outcomes`


@demo demo/index.html
-->

<dom-module id="d2l-select-outcomes">
	<template strip-whitespace>
		<style>
			:host {
				display: block;
			}

			d2l-button {
				margin-right: 0.5rem;
			}
			:host-context([dir="rtl"]) {
				margin-right: 0;
				margin-left: 0.5rem;
			}
			:host(:dir(rtl)) {
				margin-right: 0;
				margin-left: 0.5rem;
			}

			.main {
				display: flex;
				flex-direction: column;
				height: 100%;
			}
			.header {
				flex: 0 0 auto;
				display: flex;
				justify-content: flex-end;
			}
			.buttons {
				flex: 0 0 auto;
			}
		</style>
		<div class="main">
			<div class="header">
				<d2l-button-icon icon="d2l-tier1:close-default" text="[[localize('cancel')]]"></d2l-button-icon>
			</div>
			<d2l-alignment-list href="[[_getAlignments(entity)]]" token="[[token]]"></d2l-alignment-list>
			<div class="buttons">
				<d2l-button primary>[[localize('add')]]</d2l-button>
				<d2l-button>[[localize('cancel')]]</d2l-button>
			</div>
		</div>
	</template>

	<script>
		Polymer({

			is: 'd2l-select-outcomes',

			behaviors: [
				D2L.PolymerBehaviors.Siren.EntityBehavior,
				window.D2L.PolymerBehaviors.SelectOutcomes.LocalizeBehavior
			],

			_getClass: function(index, objectives) {
				if (index === 0) {
					return 'd2l-select-outcomes-first';
				} else if (index === objectives.length - 1) {
					return 'd2l-select-outcomes-last';
				}
				return '';
			},

			_getAlignments: function(entity) {
				return entity && entity.hasLinkByRel('https://api.brightspace.com/rels/__alignments') && entity.getLinkByRel('https://api.brightspace.com/rels/__alignments').href;
			}

		});
	</script>
</dom-module>
