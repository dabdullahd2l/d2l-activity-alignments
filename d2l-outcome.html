<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../d2l-checkbox/d2l-checkbox.html">
<link rel="import" href="./siren-entity-behavior.html">
<!--
`d2l-select-outcomes`


@demo demo/index.html
-->

<dom-module id="d2l-outcome">
	<template>
		<style>
			:host {
				display: block;
				padding: 0.75rem 1rem;
			}

			d2l-checkbox {
				margin: 0;
			}
		</style>
		<d2l-checkbox checked="{{selected}}" on-change="_onChange">
			[[entity.properties.description]]
		</d2l-checkbox>
	</template>

	<script>
		Polymer({

			is: 'd2l-outcome',

			behaviors: [
				window.D2L.PolymerBehaviors.SirenEntityBehavior
			],

			properties: {
				selected: {
					type: Boolean,
					notify: true
				}
			},

			_onChange: function(e) {
				this.dispatchEvent(new CustomEvent('outcome-select-change', {
					bubbles: true,
					composed: false,
					detail: {
						checked: e.target.checked
					}
				}));
			}

		});
	</script>
</dom-module>
