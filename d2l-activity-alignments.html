<dom-module id="d2l-activity-alignments">
	<template strip-whitespace>
		<style>
			:host {
				display: flex;
			}

			.main {
				flex: 1;
				display: flex;
				flex-direction: column;
				height: 100%;
			}
		</style>
		<div class="main">
			<d2l-alignment-list href="[[_getAlignments(entity)]]" token="[[token]]"></d2l-alignment-list>
			<template is="dom-if" if="[[_showError]]">
				<d2l-alert type="error">[[localize('error')]]</d2l-alert>
			</template>
		</div>
	</template>

	<script>
		Polymer({

			is: 'd2l-activity-alignments',

			properties: {
				_showError: {
					type: Boolean,
					value: false
				}
			},

			behaviors: [
				D2L.PolymerBehaviors.Siren.EntityBehavior
			],

			ready: function() {
				this._boundHandleError = this._handleError.bind(this);
			},

			attached: function() {
				this._showError = false;
				this.addEventListener('d2l-siren-entity-error', this._boundHandleError);
			},

			detached: function() {
				this.removeEventListener('d2l-siren-entity-error', this._boundHandleError);
			},

			_handleError: function() {
				this._showError = true;
			},

			_getAlignments: function(entity) {
				return entity && entity.hasLinkByRel('https://api.brightspace.com/rels/__alignments') && entity.getLinkByRel('https://api.brightspace.com/rels/__alignments').href;
			}

		});
	</script>
</dom-module>
